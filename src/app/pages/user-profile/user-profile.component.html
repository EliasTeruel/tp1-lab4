<div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/avatar.png" class="img-fluid rounded-start" alt="Avatar" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Mis Datos</h5>
          <p class="card-text">Nombre: {{ userInfo?.firstName }}</p>
          <p class="card-text">Apellido: {{ userInfo?.lastName }}</p>
          <p class="card-text">Email: {{ userInfo?.email }}</p>
          <p class="card-text">Ultimo Ingreso: {{ userInfo?.lastLoginTime }}</p>
        </div>
      </div>
    </div>
  </div>
