<div class="game-container">
  <div class="board">
    <div class="row" *ngFor="let row of board; let i = index">
      <div
        class="cell"
        *ngFor="let cell of row; let j = index"
        [attr.data-value]="cell"
      >
        <span *ngIf="cell">{{ cell }}</span>
      </div>
    </div>
  </div>

  <div class="controls">
    <button (click)="move('left')">⬆️</button>
    <button (click)="move('up')">⬅️</button>
    <button (click)="move('down')">➡️</button>
    <button (click)="move('right')">⬇️</button>
  </div>

  <div class="score-container">
    <div class="score">Score: {{ score }}</div>
    <button class="new-game" (click)="inicializarJuego()">Nuevo Juego</button>
    <button class="new-game" (click)="mostrarRanking()">Mejores Puntuaciones</button>
    <div class="best-score">Best: {{ bestScore }}</div>
  </div>
</div>

<div class="ranking-table" *ngIf="rankingVisible">
  <h2>Ranking de Puntuaciones</h2>
  <button (click)="cerrarRanking()">Cerrar</button>
  <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Puntuación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let score of ranking">
        <td>{{ score.email }}</td>
        <td>{{ score.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
